<div class="container">
    <h2>Plan your day!</h2>
    <h2>User: Ivan Ivanov. Count of Task {{count}}</h2>
    <hr>

    <form class="form-group task-add">
        <input type="text" class="col-10 form-control input-name" [(ngModel)]="taskName" name="taskName">
        <button type="button" class="btn btn-success ml-2 col-2 form-control add" (click)="taskAdd()">Add</button>
    </form>

    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>Task</th>
            <th>Check</th>
            <th>DONE/IN PROGRESS</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let t of tasksArray; let i=index">
                <th>{{t.id}}</th>
                <td>{{t.name}}</td>
                <td><input type="checkbox" [(ngModel)]="t.taskCheck"></td>
                <td>
                    <p *ngIf="t.taskCheck" class="text-success">Done</p> 
                    <p *ngIf="!t.taskCheck" class="text-danger">In PROGRESS</p>
                </td>
                <td><button type="button" class="btn btn-warning" (click)="taskEdit(t,i)">Edit</button></td>
                <td><button [disabled] = "!t.taskCheck" type="button" class="btn btn-danger" (click)="taskDelete(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <form *ngIf="isEdit" class="form-group task-add">
        <input type="text" class="col-10 form-control input-name" [(ngModel)]="taskRename" name="taskRename">
        <button type="button" class="btn btn-success ml-2 col-2 form-control add" (click)="taskSave()">Save</button>
    </form>
</div>
